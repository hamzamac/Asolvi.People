<div class="w3-container w3-content w3-theme-l5" ng-controller="GetController">

    <h2>People's List</h2>
    <input type="text" ng-model="text" class="w3-bar-item w3-input" placeholder="Search..">

    <table class="w3-table w3-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th class="w3-right">
                <a href="#!add" class="w3-bar-item w3-button w3-tiny w3-grey">Add New Person</a>
            </th>
        </tr>
        <tr ng-repeat="p in persons | filter : text">
            <td>{{p.firstName | uppercase}}</td>
            <td>{{p.lastName | uppercase}}</td>
            <td>{{p.age}}</td>
            <td class="w3-right">
                <button class="w3-button w3-tiny w3-grey" ng-click="edit(p)">Edit</button>
                <button class="w3-button w3-tiny w3-red" ng-click="delete(p.id)">Delete</button>
            </td>
        </tr>
    </table>

    <div id="editModal" class="w3-modal">
        <div class="w3-modal-content">
            <form ng-submit="update()">
                <header class="w3-container w3-theme-d4">
                    <span onclick="document.getElementById('editModal').style.display='none'"
                          class="w3-button w3-display-topright">&times;</span>
                    <h4>Editing {{originalPerson.firstName +' '+originalPerson.lastName | uppercase}}</h4>
                </header>
                <div class="w3-container">
                    <br>
                    <label class=""><strong>First Name</strong> </label>
                    <input type="text" class="w3-input w3-border" ng-model="editedPerson.firstName" value="Adam" required>
                    <br>
                    <label><strong>Last Name</strong></label>
                    <input type="text" class="w3-input w3-border" ng-model="editedPerson.lastName" required>
                    <br>
                    <label><strong>Age</strong></label>
                    <input type="number" class="w3-input w3-border" ng-model="editedPerson.age" required>
                    <br>
                </div>
                <footer class="w3-container w3-theme-d4">
                    <p>
                        <button type="submit" id="submit" value="Submit" class="w3-btn w3-theme-l3">Save</button>
                    </p>

                </footer>
            </form>
        </div>
    </div>
</div>
